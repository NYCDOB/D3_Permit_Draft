		function getDMcolor(d) {
			return d > 8 ? '#d53e4f' :

		function style(feature) {

		function highlightFeature(e) {
			var layer = e.layer;
			layer.setStyle({
			weight: 2,
			color: "#eef442",
			fillOpacity: 0.7
			});
		}
		function onEachFeature(feature, layer) {
			layer.on({
				mousemove: highlightFeature
			});
		}
